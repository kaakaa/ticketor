language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- coverage run --source=app setup.py test
after_success:
- coveralls
- if [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ] && [ $GH_TOKEN ]; then sh deploy_apidoc.sh; fi
