language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- coverage run --source=app setup.py test
after_success:
- coveralls
- echo $GH_TOKEN
- if [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ] && [ $GH_TOKEN
  ]; then sh deploy_apidoc.sh; fi
env:
  gloval:
  - GIT_COMMITTER_NAME=kaakaa
  - GIT_COMMITTER_EMAIL=stooner.hoe@gmail.com
  - GIT_AUTHOR_NAME=kaakaa
  - GIT_AUTHOR_EMAIL=stooner.hoe@gmail.com
  global:
    secure: 
